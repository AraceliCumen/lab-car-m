<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAB-CAR</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="vendors/materialize/css/materialize.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!-- Inicio Menú Header -->
<header>
    <nav class="white ">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><img src="assets/images/logoForma.png" alt="logo-labcar" class="responsive-img"></a>
        <!--icono hamburgesa-->
        <a href="#" data-activates="mobile-demo" class="button-collapse btn-floating pulse btn-hamburger"><i class="material-icons grey-text darken-1">menu</i></a>
        <!--menu para desktop-->
        <ul class="right hide-on-med-and-down  grey-text darken-1">
          <li ><a href="#" class="black-text">Viaja</a></li>
          <li><a href="#" class="black-text ">Conduce</a></li>
          <li><a  href="#iniciar-sesion" class="black-text modal-trigger">Inicia sesion</a></li>
        </ul>
        <!--menu despegable para movil-->
        <ul class="side-nav red-text" id="mobile-demo">
          <li><a href="# ">Viaja</a></li>
          <li><a href="#">Conduce</a></li>
          <li><a href="#">Inicia sesion</a></li>
        </ul>
      </div>
    </nav>
  </header>
<!-- Fín Menú Header -->




<!-- Modales -->
        <!--modal iniciar sesión-->
        <div id="iniciar-sesion" class="modal">
            <div class="modal-content teal ">
              <i class="material-icons right modal-close">close</i>
              <figure>
                <img src="assets/images/user.png" alt="user" class="img-responsive center-block">
              </figure>
              <hr>
              <div class="card-panel grey lighten-2 black-text content-register">
                <div class="input-field">
                  <i class="material-icons prefix icon-form ">account_circle</i>
                  <input  type="text" class="validate white " placeholder="username">
                </div>
                <div class="input-field">
                  <i class="material-icons prefix icon-form ">lock</i>
                  <input  type="text" class="validate white " placeholder="password">
                </div>
                <div class="center">
                  <a class="btn amber white-text butn z-depth-5 ">Login</a>
                </div>
                <p class="black-text">Forgot password?<span class="red-text">click here</span></p>
              </div>
            </div>
          </div>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/materialize/js//materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
